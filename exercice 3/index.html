<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8"/>

<body onload="convertir()">

<form>
Euro : <input type="text" name="Euro" onKeyUp="this.form.Franc.value=this.value*6.55957">
<br>
Franc : <input type="text" name="Franc" onKeyUp="this.form.Euro.value=this.value/6.55957">
</form>

<table width=20% border=1 id="tableau">

</table>


<script type="text/javascript">

	function convertir() {
		var tab = "<tr><th>Franc :</th><th>Euro :</th></tr>";

		for (var i = 0; i <= 20; i++) {
			var tab = tab + "<tr><td>" + i*50 + "</td><td>" + i*50/6.55957 + "</td></tr>";
		}

		document.getElementById('tableau').innerHTML = tab;
	}



</script>


</body>
